<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalCheck - Copyright Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 26px;
            color: #ffcc00;
        }
        input, button {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            border: 1px solid #ffcc00;
            background: #222;
            color: white;
        }
        button {
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e6b800;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LegalCheck.lk - Copyright Checker</h1>
        
        <h3>📤 Upload a Video</h3>
        <input type="file" id="videoUpload" accept="video/*">
        <button id="uploadBtn">Upload & Check</button>
        
        <h3>🔗 Paste a YouTube URL</h3>
        <input type="text" id="videoURL" placeholder="Enter YouTube URL">
        <button id="checkURL">Check URL</button>
        
        <p id="result"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("uploadBtn").addEventListener("click", function () {
                let file = document.getElementById("videoUpload").files[0];
                let result = document.getElementById("result");
                
                if (!file) {
                    result.innerHTML = "❌ Please upload a video file.";
                    result.style.color = "red";
                    return;
                }
                
                result.innerHTML = "🔄 Uploading & checking for copyright issues...";
                result.style.color = "blue";
                
                setTimeout(() => {
                    result.innerHTML = "⚠️ Warning! This video may contain copyrighted content.";
                    result.style.color = "red";
                }, 3000);
            });

            document.getElementById("checkURL").addEventListener("click", function () {
                let url = document.getElementById("videoURL").value;
                let result = document.getElementById("result");
                
                if (!url.startsWith("https://www.youtube.com") && !url.startsWith("https://youtu.be")) {
                    result.innerHTML = "❌ Invalid YouTube URL!";
                    result.style.color = "red";
                    return;
                }
                
                result.innerHTML = "🔄 Checking YouTube video for copyright issues...";
                result.style.color = "blue";
                
                setTimeout(() => {
                    result.innerHTML = "✅ No copyright issues detected! (Not 100% guaranteed)";
                    result.style.color = "green";
                }, 3000);
            });
        });
    </script>
</body>
</html>
