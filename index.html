<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalCheck - Copyright Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LegalCheck.lk - Copyright Checker</h1>
        <p>Upload a video to check for copyright issues:</p>
        <input type="file" id="videoUpload" accept="video/*">
        <button onclick="uploadVideo()">Upload & Check</button>
        <p id="result"></p>
    </div>

    <script>
        function uploadVideo() {
            let file = document.getElementById("videoUpload").files[0];
            let result = document.getElementById("result");

            if (!file) {
                result.innerHTML = "‚ùå Please upload a video file.";
                result.style.color = "red";
                return;
            }

            result.innerHTML = "üîÑ Uploading & checking for copyright issues...";
            result.style.color = "blue";

            setTimeout(() => {
                result.innerHTML = "‚ö†Ô∏è Warning! This video may contain copyrighted content.";
                result.style.color = "red";
            }, 3000);
        }
    </script>
</body>
</html>
